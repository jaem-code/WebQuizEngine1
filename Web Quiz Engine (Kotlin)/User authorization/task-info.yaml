    package engine

    import jakarta.persistence.*
    import org.hibernate.annotations.Fetch
    import org.hibernate.annotations.FetchMode
    import org.springframework.boot.autoconfigure.SpringBootApplication
    import org.springframework.boot.runApplication
    import org.springframework.http.ResponseEntity
    import org.springframework.validation.annotation.Validated
    import org.springframework.web.bind.annotation.*
    import javax.validation.Valid
    import javax.validation.constraints.NotBlank
    import javax.validation.constraints.NotEmpty
    import javax.validation.constraints.Size

    @SpringBootApplication
    class WebQuizEngine

    @Entity
    data class Quiz(
        @Id @GeneratedValue(strategy = GenerationType.AUTO) val id: Int? = null,
        val title: String,
        val text: String,
        @ElementCollection(fetch = FetchType.EAGER)
        @Fetch(value = FetchMode.SUBSELECT)
        val options: List<String>,
        @ElementCollection(fetch = FetchType.EAGER)
        @Fetch(value = FetchMode.SUBSELECT)
        val answer: List<Int>?
    )

    data class QuizRequest(
        @field:NotBlank(message = "Title is required")
        val title: String,
        @field:NotBlank(message = "Text is required")
        val text: String,
        @field:NotEmpty(message = "Options should contain at least 2 items")
        @field:Size(min = 2, message = "Options should contain at least 2 items")
        val options: List<String>,
        val answer: List<Int>?
    )

    data class QuizResponse(val id: Int, val title: String, val text: String, val options: List<String>)

    @RestController
    @Validated
    class QuizController {
        private val quizzes = mutableListOf<Quiz>()
        private var nextID = 0

        @GetMapping("/api/quizzes")
        fun getQuizzes(): ResponseEntity<List<QuizResponse>> {
            val quizzesWithoutAnswer = quizzes.map { quiz -> QuizResponse(quiz.id!!, quiz.title, quiz.text, quiz.options) }
            return ResponseEntity.ok(quizzesWithoutAnswer)
        }

        @GetMapping("/api/quizzes/{id}")
        fun getQuizById(@PathVariable id: Int): ResponseEntity<QuizResponse> {
            val quiz = quizzes.find { it.id == id }
            return if (quiz != null) {
                val quizWithoutAnswer = QuizResponse(quiz.id!!, quiz.title, quiz.text, quiz.options)
                ResponseEntity.ok(quizWithoutAnswer)
            } else {
                ResponseEntity.notFound().build()
            }
        }

        @PostMapping("/api/quizzes")
        fun addQuiz(@Valid @RequestBody newQuiz: QuizRequest): ResponseEntity<QuizResponse> {
            val quizWithID = Quiz(
                nextID++,
                newQuiz.title,
                newQuiz.text,
                newQuiz.options,
                newQuiz.answer
            )
            quizzes.add(quizWithID)
            val quizResponse = QuizResponse(quizWithID.id!!, quizWithID.title, quizWithID.text, quizWithID.options)
            return ResponseEntity.ok(quizResponse)
        }

        @PostMapping("/api/quizzes/{id}/solve")
        fun solveQuiz(@PathVariable id: Int, @RequestBody answer: Map<String, List<Int>>): ResponseEntity<Map<String, Any>> {
            val quiz = quizzes.find { it.id == id }
            return if (quiz != null) {
                val correctAnswer = answer["answer"] ?: emptyList()
                val success = if (quiz.answer != null) {
                    correctAnswer.sorted() == quiz.answer?.sorted()
                } else {
                    correctAnswer.isEmpty()
                }
                val feedback = if (success) {
                    "Congratulations, you're right!"
                } else {
                    "Wrong answer! Please, try again."
                }
                ResponseEntity.ok(mapOf("success" to success, "feedback" to feedback))
            } else {
                ResponseEntity.ok(mapOf("success" to false, "feedback" to "Quiz not found"))
            }
        }
    }

    fun main(args: Array<String>) {
        runApplication<WebQuizEngine>(*args)
    }
